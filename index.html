<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="anuvjain.jpeg" class="song-img">
            <h1>Barishein</h1>
            <p>Anuv Jain</p>

            <!-- Audio without controls -->
            <audio id="song">
                <source src="https://github.com/Nitika0349/music-player/raw/refs/heads/main/BAARISHEIN%20(Studio)%20Anuv%20Jain.mp3" type="audio/mpeg">
            </audio>
            <div class="time">
                <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
            </div>

            <!-- Progress Bar -->
            <input type="range" value="0" id="progress">

            <!-- Custom Controls -->
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="ctrlIcon"></i>
                </div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
